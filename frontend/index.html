<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Festival Shooter - งานวัดยิงตุ๊กตา</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="ui-panel">
            <div class="stat-box">คะแนน: <span id="score">0</span></div>
            <div class="stat-box">เวลา: <span id="time">30</span></div>
            <div class="stat-box">กระสุน: <span id="ammo">10</span>/10</div>
        </div>
        
        <div id="combo-alert" class="combo-text"></div>

        <div id="game-over" class="overlay hidden">
    <h1>จบเกม</h1>
    <p>คะแนนรวมของคุณ: <span id="final-score">0</span></p>
    <p id="status-msg" style="margin-top: 15px; color: #f1c40f; font-weight: bold;">กำลังบันทึกคะแนน...</p>
</div>

        <canvas id="gameCanvas"></canvas>
        
        <div class="instructions">
            คลิกเพื่อยิง | กด <b>Spacebar</b> เพื่อรีโหลดกระสุน
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
